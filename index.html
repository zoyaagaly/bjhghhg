<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analyzer</title>
</head>
<body>
  <h1>Text Analyzer</h1>
  <textarea id="textInput" placeholder="Enter your text here"></textarea>
  <button id="analyzeButton">Analyze</button>
  <div id="results">
    <p>Letters: <span id="letterCount">0</span></p>
    <p>Words: <span id="wordCount">0</span></p>
    <p>Sentences: <span id="sentenceCount">0</span></p>
  </div>
  <script>
    function countLettersWordsSentences(text) {
      let letterCount = 0;
      let wordCount = 0;
      let sentenceCount = 0;
      
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        
        if (/[a-zA-Z]/.test(char)) {
          letterCount++;
        }
        
        if (/[ .,!?]/.test(char)) {
          wordCount++;
        }
        
        if (/[.!?]/.test(char)) {
          sentenceCount++;
        }
      }
      
      return {
        letters: letterCount,
        words: wordCount,
        sentences: sentenceCount,
      };
    }

    document.getElementById("analyzeButton").addEventListener("click", function () {
      const text = document.getElementById("textInput").value;
      const analysisResult = countLettersWordsSentences(text);
      
      document.getElementById("letterCount").textContent = analysisResult.letters;
      document.getElementById("wordCount").textContent = analysisResult.words;
      document.getElementById("sentenceCount").textContent = analysisResult.sentences;
    });
  </script>
</body>
</html>
